{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/home.css' %}">
  <link rel="icon" type="image/png" href="{% static 'images/school.png' %}">

  <style>
    body {
      background: linear-gradient(135deg, #6d5bba, #8d58bf);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Arial', sans-serif;
    }
    .login-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 30px;
      font-weight: bold;
      color: #333;
    }
    .login-container .form-group label {
      font-weight: bold;
      color: #666;
    }
    .login-container .btn {
      font-size: 16px;
      font-weight: bold;
      padding: 10px;
    }
    .image-container {
      max-width: 400px;
      width: 100%;
      margin-right: 30px;
    }
    .image-container img {
      width: 100%;
      border-radius: 10px;
    }
    .alert {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-5 col-md-6 mb-4 mb-md-0">
      <div class="image-container">
        <img src="{% static 'images/Picture1.png' %}" alt="System Image">
      </div>
    </div>
    <div class="col-lg-5 col-md-6">
      <div class="login-container">
        <h2 class="text-center">Login</h2>
        <form method="post">
          {% csrf_token %}
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary btn-block">Login</button>
          <a href="{% url 'users:password_reset' %}" class="d-block text-center mt-3 text-secondary">
            Forgot Password?
          </a>
          {% if error %}
            <div class="alert alert-danger" role="alert">
              {{ error }}
            </div>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>

<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
