{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/password_reset_confirm.css' %}">

{% block content %}
  <div class="container">
    <div class="password-reset-form">
      <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Set New Password</button>
      </form>
    </div>
  </div>
{% endblock %}
