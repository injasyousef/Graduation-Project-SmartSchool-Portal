{% extends 'main_app/secretary_page.html' %}

{% block content %}
    <h1 class="mb-4">List of Students</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Full Name</th>
                </tr>
            </thead>
            <tbody>
                {% for student in students %}
                    <tr>
                        <td><a href="{% url 'finance:secretary_feesIII' student.studentID %}">{{ student.fullName }}</a></td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
