{% extends 'main_app/secretary_page.html' %}

{% block content %}

    <h1 class="mb-4">Behavioral Records for {{ student.fullName }}</h1>
    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Record</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <td><a href="{% url 'health_and_behavioral:secretary_behavioral_record_edit' record.behaviourID %}">{{ record.description }}</a></td>
                        <td>{{ record.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <a href="{% url 'health_and_behavioral:secretary_behavioral_recordIIII' student.studentID %}" class="btn btn-primary mt-3">New Behavioral Record</a>

{% endblock %}
