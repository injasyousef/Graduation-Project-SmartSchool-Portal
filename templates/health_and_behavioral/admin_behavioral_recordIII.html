{% extends 'main_app/admin_page.html' %}

{% block content %}
    <h2 class="mb-4"> {{ student.fullName }}</h2>
        <a href="{% url 'health_and_behavioral:admin_behavioral_recordIIII' student.studentID %}" class="btn btn-primary mt-3 mb-3">New Behavioral Record</a>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>Record</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                {% for record in records %}
                    <tr>
                        <td><a href="{% url 'health_and_behavioral:admin_behavioral_record_edit' record.behaviourID %}">{{ record.description }}</a></td>
                        <td>{{ record.date }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
