{% extends 'main_app/secretary_page.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 text-center">
            <h1 class="display-4 mb-4">Attendance Records for {{ student.fullName }}</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"><strong>Record</strong></th>
                            <th scope="col"><strong>Date</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in records %}
                            <tr>
                                <td>
                                    <a href="{% url 'academic:secretary_record_attendence_edit' record.id %}" class="text-decoration-none">
                                        {{ record.reason }}
                                    </a>
                                </td>
                                <td>{{ record.date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="text-right mt-3">
                <a href="{% url 'academic:secretary_record_attendenceIII' student.studentID %}" class="btn btn-primary">
                    New Attendance Record
                </a>
            </div>
        </div>
    </div>

{% endblock %}
