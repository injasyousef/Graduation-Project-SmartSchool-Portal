{% extends 'main_app/admin_page.html' %}

{% block content %}
    <div class="row">
        <div class="col-12 ">
            <h2 class="display-4 mb-4"> {{ student.fullName }}</h2>
        </div>
    </div>

        <div class="ml-3 mt-3 mb-3 text-left align-left">
                <a href="{% url 'academic:admin_record_attendenceIII' student.studentID %}" class="btn btn-primary">
                    New Attendance Record
                </a>
        </div> 
        <div class="col-10">
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col"><strong>Record</strong></th>
                            <th scope="col"><strong>Date</strong></th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for record in records %}
                            <tr>
                                <td>
                                    <a href="{% url 'academic:admin_record_attendence_edit' record.id %}" class="text-decoration-none">
                                        {{ record.reason }}
                                    </a>
                                </td>
                                <td>{{ record.date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>

        </div>
    

{% endblock %}
