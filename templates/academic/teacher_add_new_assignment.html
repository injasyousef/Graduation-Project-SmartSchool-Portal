{% extends 'main_app/teacher_page.html' %}
{% load static %}
{% block content %}

    <h1>Add New Assignment In {{ subject.name }} subject for {{ class.className }} class section: {{ section.sectionSymbol }}</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="form-group">
            <label for="id_title">Title:</label>
            <input type="text" name="title" id="id_title" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_description">Description:</label>
            <textarea name="description" id="id_description" class="form-control" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="id_dueDate">Due Date:</label>
            <input type="date" name="dueDate" id="id_dueDate" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_linkInsert">URL:</label>
            <input type="url" name="linkInsert" id="id_linkInsert" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="id_fileInsert">File:</label>
            <input type="file" name="fileInsert" id="id_fileInsert" class="form-control-file">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
