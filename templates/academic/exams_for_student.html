{% extends 'main_app/teacher_page.html' %}

{% block content %}
    <div class="row">
        <div class="col-12">
            <h1 class="display-4 mb-4">Exams For {{ student.fullName }} In {{ subject.name }} Subject:</h1>
        </div>
    </div>
    <div class="row justify-content-center">
        <div class="col-10">
            <div class="table-responsive">
                <table class="table table-hover table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th scope="col">Exam</th>
                            <th scope="col">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for exam in exams %}
                            <tr>
                                <td>
                                    <a href="{% url 'academic:exam_grading' exam.examID %}" class="text-decoration-none">
                                        {{ exam.title }}
                                    </a>
                                </td>
                                <td>{{ exam.date }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
