{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}User Profile{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/home.css' %}">
    <link rel="icon" type="image/png' href="{% static 'images/school.png' %}">

    {% block another %} {% endblock %}
    <style>
        /* Custom styles for image container */
        .image-container {
            margin-top: 50px; /* Adjust margin as needed */
            text-align: center; /* Center align the image */
            position: relative; /* Enable positioning */
        }

        .image-container img {
            max-width: 100%; /* Ensure image stays within container */
            max-height: 100%; /* Ensure image stays within container */
            border-radius: 10px; /* Optional: Rounded corners for the image */
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.3); /* Optional: Box shadow for image */
            animation: floatImage 5s ease-in-out infinite; /* Animation for floating effect */
        }

        @keyframes floatImage {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px); /* Adjust the floating distance */
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'home' %}">SmartSchool Portal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu" aria-controls="mainMenu" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="mainMenu">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            {{ user.username }}
                        </a>
                        <div class="dropdown-menu dropdown-menu-right" aria-labelledby="userMenu">
                            {% block links %}
                            {% endblock %}
                            <div class="dropdown-divider"></div>
                            <a href="{% url 'users:logout' %}" class="dropdown-item">Logout</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row flex-nowrap">
            <div class="bg-dark col-auto full-height border-top sidebar">
                <div class="bg-dark p-2">
                    <ul class="nav nav-pills flex-column mt-4">
                        {% block options %}
                            <!-- Sidebar content here -->
                        {% endblock %}
                    </ul>
                </div>
            </div>
            <div class="presentation-area col mt-3 ml-2">
                {% block content %}
                    <!-- Main content here -->
                    <div class="image-container">
                        <img src="{% static 'images/Picture1.png' %}" height="650" alt="System Image">
                    </div>
                {% endblock %}
            </div>
        </div>
    </div>

    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>
</html>
